<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        border: 2px solid black;
        width: 50%;
        margin: auto;
      }
      div {
        margin-top: 10px;
        text-align: center;
      }
      h1 {
        text-align: center;
      }
      .btn {
        margin: 20px 350px;
      }
      .msg {
        background-color: greenyellow;
      }
      ul {
        margin: 20px 350px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <form id="my-form">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" />
        </div>
        <input type="submit" class="btn" value="Submit" />
      </form>
      <ul id="users"></ul>
    </section>
  </body>
  <script>
    const button = document.querySelector(".btn");
    const myform = document.querySelector("#my-form");
    const nameInput = document.querySelector("#name");
    const emailInput = document.querySelector("#email");
    const msg = document.querySelector(".msg");
    const userlist = document.querySelector("#users");
    myform.addEventListener("submit", onSubmit);
    function onSubmit(e) {
      e.preventDefault();
      if (nameInput.value === "" || emailInput.value === "") {
        msg.innerHTML = "Please enter all fields";
        setTimeout(() => msg.remove(), 2000);
      } else {
       let myObj={
        name:nameInput.value,
        email:emailInput.value
       }

       let cenralized_obj=JSON.stringify(myObj);
       localStorage.setItem("myObj",cenralized_obj);

       let decenralized_obj=JSON.parse(localStorage.getItem("myObj"));
       console.log(decenralized_obj);
       
       msg.innerHTML = "Data has stored to the local storage";
       setTimeout(() => msg.remove(), 2000);
      }
    }
  </script>
</html>

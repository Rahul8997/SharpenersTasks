<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expanse Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <form class="row gx-3 gy-2 align-items-center mx-5 my-5">
      <form class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
            <label class="visually-hidden" for="expenseamount">expenseamount:</label>
            <div class="input-group">
              <div class="input-group-text">chhose expenseamount:</div>
              <input type="text" class="form-control" id="expenseamount">
            </div>
          </div>
        <div class="col-auto">
          <label class="visually-hidden" for="description">description:</label>
          <div class="input-group">
            <div class="input-group-text">chhose description:</div>
            <input type="text" class="form-control" id="description">
          </div>
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingSelect">Preference</label>
          <select class="form-select" id="catagory" aria-placeholder="choose a catagory">
            <option value="movie"  >movie</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="fuel">fuel</option>
          </select>
        </div>
        <div class="col-auto">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" id="onSubmit" >Submit</button>
        </div>
      </form>
      <ul id="users" class="mx-5 my-5"></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
     </body>
</html>
